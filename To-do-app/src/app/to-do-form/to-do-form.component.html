<h2 class="mb-4 text-primary-emphasis">To-Do App</h2>
<div class="input-group mb-3">
  <input
    type="text"
    class="form-control"
    placeholder="Add a task"
    [(ngModel)]="inputValue"
  />
  <button class="btn btn-outline-primary" type="button" (click)="AddTask()">
    Add
  </button>
</div>
